<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grão Digital</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <header>
    <h1>🌾 Grão Digital</h1>
    <p id="data"></p>
  </header>

  <main>
    <!-- Aba Talhões -->
    <section id="abaTalhoes" class="aba ativa">
      <div class="card">
        <h2>🌱 Talhões</h2>
        <form id="formTalhao">
          <input type="text" id="nomeTalhao" placeholder="Nome do Talhão" required>
          <button type="submit">Adicionar Talhão</button>
        </form>
        <input type="text" id="pesquisaTalhao" placeholder="🔍 Pesquisar talhão...">
      </div>
      <section id="listaTalhoes"></section>
    </section>

    <!-- Aba Registros -->
    <section id="abaRegistros" class="aba">
      <div class="card">
        <h2>📝 Registro de Adubação</h2>
        <form id="formAplicacao">
          <label for="selectTalhao">Selecionar Talhão:</label>
          <select id="selectTalhao" required></select>
          <label>Tipo de Insumo:</label>
          <select id="tipoInsumo" required>
            <option value="NPK">NPK</option>
            <option value="Ureia">Ureia</option>
            <option value="Calcário">Calcário</option>
            <option value="Gesso">Gesso</option>
            <option value="Outro">Outro</option>
          </select>
          <label>Descrição:</label>
          <input type="text" id="descAplicacao" placeholder="Ex: Adubação de cobertura" required>
          <label>Quantidade (g):</label>
          <input type="number" id="qtdAplicacao" required>
          <button type="submit">Salvar Aplicação</button>
        </form>
      </div>
    </section>

    <!-- Aba Relatórios -->
    <section id="abaRelatorios" class="aba">
      <div class="card">
        <h2>📊 Relatórios</h2>
        <p><strong>Total de Talhões:</strong> <span id="relTotalTalhoes">0</span></p>
        <p><strong>Total de Aplicações:</strong> <span id="relTotalAplicacoes">0</span></p>
        <p><strong>Total de Insumos Aplicados:</strong> <span id="relTotalInsumos">0g</span></p>
        <h3>Resumo por Talhão</h3>
        <ul id="resumoTalhoes"></ul>
        <h3>Gráfico por Talhão</h3>
        <canvas id="graficoInsumos"></canvas>
        <h3>Gráfico por Tipo de Insumo</h3>
        <canvas id="graficoTipos"></canvas>
        <div class="acoes-relatorio">
          <button id="exportarPDF">📄 Exportar PDF</button>
          <button id="exportarXLSX">🧾 Exportar Excel</button>
        </div>
      </div>
    </section>

    <!-- Aba Configurações -->
    <section id="abaConfig" class="aba">
      <div class="card">
        <h2>⚙️ Configurações</h2>
        <button id="btnPermissaoNotif">Permitir Notificações</button>
        <label>Frequência:</label>
        <select id="notifFreq">
          <option value="none">Sem lembrete</option>
          <option value="daily">Diário</option>
          <option value="weekly">Semanal</option>
        </select>
        <label>Hora:</label>
        <input type="time" id="notifHora" value="08:00">
        <button id="salvarNotif">💾 Salvar lembrete</button>
        <hr>
        <button id="exportarJSON">⬇️ Exportar Dados</button>
        <input type="file" id="importarJSON" accept="application/json">
      </div>
    </section>
  </main>

  <!-- Menu inferior -->
  <nav class="menu-inferior">
    <button onclick="mostrarAba('abaTalhoes')">🌱 Talhões</button>
    <button onclick="mostrarAba('abaRegistros')">📝 Registros</button>
    <button onclick="mostrarAba('abaRelatorios')">📊 Relatórios</button>
    <button onclick="mostrarAba('abaConfig')">⚙️ Configurações</button>
  </nav>

  <script src="app.js"></script>
</body>
</html>

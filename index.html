<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grão Digital</title>
  <link rel="stylesheet" href="estilo.css">
  <link rel="icon" href="icone.png">
</head>
<body>
  <header>
    <h1>🌾 Grão Digital</h1>
    <p id="data"></p>
  </header>

  <main>
    <section id="abaTalhoes" class="aba">
      <h2>🌱 Talhões</h2>
      <input type="text" id="novoTalhao" placeholder="Nome do Talhão">
      <button onclick="adicionarTalhao()">Adicionar Talhão</button>
      <input type="text" id="pesquisarTalhao" placeholder="🔎 Pesquisar talhão...">
    </section>

    <section id="abaRegistros" class="aba">
      <h2>📄 Registro de Adubação</h2>
      <select id="selectTalhao"></select>
      <select id="tipoInsumo">
        <option>NPK</option>
        <option>Ureia</option>
        <option>KCl</option>
      </select>
      <input type="text" id="descricao" placeholder="Descrição">
      <input type="number" id="quantidade" placeholder="Quantidade (kg)">
      <button onclick="salvarAplicacao()">Salvar Aplicação</button>
    </section>

    <section id="abaEstoque" class="aba">
      <h2>📦 Estoque</h2>
      <input type="text" id="nomeInsumo" placeholder="Nome do insumo">
      <input type="number" id="quantidadeEstoque" placeholder="Quantidade (kg)">
      <input type="number" id="precoSaco" placeholder="Preço por saco (50kg)">
      <button onclick="adicionarEstoque()">Adicionar ao Estoque</button>
    </section>

    <section id="abaRelatorios" class="aba">
      <h2>📊 Relatórios</h2>
      <p>Total de Talhões: <span id="totalTalhoes">0</span></p>
      <p>Total de Aplicações: <span id="totalAplicacoes">0</span></p>
      <p>Total de Insumos Aplicados: <span id="totalInsumos">0</span> kg</p>
      <p>💰 Custos Mensais: <span id="custoMensal">R$ 0,00</span></p>
    </section>

    <section id="abaConfig" class="aba">
      <h2>⚙️ Configurações</h2>
      <button onclick="initGoogle()">Conectar ao Google</button>
      <button onclick="saveDataToDrive()">Salvar no Drive</button>
      <button onclick="loadDataFromDrive()">Carregar do Drive</button>
    </section>
  </main>

  <nav>
    <button onclick="mostrarAba('abaTalhoes')">🌱 Talhões</button>
    <button onclick="mostrarAba('abaRegistros')">📄 Registros</button>
    <button onclick="mostrarAba('abaEstoque')">📦 Estoque</button>
    <button onclick="mostrarAba('abaRelatorios')">📊 Relatórios</button>
    <button onclick="mostrarAba('abaConfig')">⚙️ Configurações</button>
  </nav>

  <script src="app.js"></script>
</body>
</html>

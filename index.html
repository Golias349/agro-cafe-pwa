<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grão Digital</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icone.png">
  <link rel="stylesheet" href="estilo.css">
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <header>
    <h1>🌱 Grão Digital</h1>
    <p id="dataTopo"></p>
  </header>

  <main>
    <section id="abaTalhoes" class="aba ativa">
      <h2>🌱 Talhões</h2>
      <input id="novoTalhao" placeholder="Nome do Talhão">
      <button onclick="adicionarTalhao()">Adicionar Talhão</button>
      <ul id="listaTalhoes"></ul>
    </section>

    <section id="abaRegistros" class="aba">
      <h2>📝 Registro de Adubação</h2>
      <select id="selectTalhao"></select>
      <select id="tipoInsumo"></select>
      <input id="descricao" placeholder="Descrição">
      <input id="quantidade" type="number" placeholder="Quantidade (kg)">
      <button onclick="salvarAplicacao()">Salvar Aplicação</button>
      <ul id="listaAplicacoes"></ul>
    </section>

    <section id="abaEstoque" class="aba">
      <h2>📦 Estoque</h2>
      <input id="nomeInsumo" placeholder="Nome do insumo">
      <input id="quantidadeEstoque" type="number" placeholder="Quantidade (kg)">
      <input id="precoSaco" type="number" placeholder="Preço por saco (50kg)">
      <button onclick="adicionarEstoque()">Adicionar ao Estoque</button>
      <button onclick="limparEstoque()" class="btn-danger">🗑️ Limpar Estoque</button>
      <ul id="listaEstoque"></ul>

      <h3>📊 Resumo Mensal</h3>
      <div id="tabelaCustos"></div>
      <canvas id="grafCustos"></canvas>
    </section>

    <section id="abaConfig" class="aba">
      <h2>⚙️ Configurações</h2>
      <button onclick="handleAuthClick()">Conectar ao Google</button>
      <button onclick="saveDataToDrive()">Salvar no Drive</button>
      <button onclick="loadDataFromDrive()">Carregar do Drive</button>
    </section>
  </main>

  <nav>
    <button onclick="mostrarAba('abaTalhoes')">🌱 Talhões</button>
    <button onclick="mostrarAba('abaRegistros')">📝 Registros</button>
    <button onclick="mostrarAba('abaEstoque')">📦 Estoque</button>
    <button onclick="mostrarAba('abaConfig')">⚙️ Configurações</button>
  </nav>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>

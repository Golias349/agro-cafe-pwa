<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🌾 Grão Digital</title>
  <link rel="stylesheet" href="estilo.css">
  <link rel="icon" href="icone.png" type="image/png">
</head>
<body>
  <header>
    <h1>🌾 Grão Digital</h1>
    <p id="data"></p>
  </header>

  <main>
    <!-- Talhões -->
    <section id="abaTalhoes" class="aba ativa">
      <h2>🌱 Talhões</h2>
      <input type="text" id="novoTalhao" placeholder="Nome do Talhão">
      <button onclick="adicionarTalhao()">Adicionar Talhão</button>
      <input type="text" id="pesquisaTalhao" placeholder="🔎 Pesquisar talhão..." oninput="pesquisarTalhoes()">
      <div id="listaTalhoes"></div>
    </section>

    <!-- Registro -->
    <section id="abaRegistros" class="aba">
      <h2>📝 Registro de Adubação</h2>
      <label>Selecionar Talhão:</label>
      <select id="selectTalhao"></select>

      <label>Tipo de Insumo:</label>
      <select id="tipoInsumo">
        <option value="NPK">NPK</option>
        <option value="Uréia">Uréia</option>
        <option value="Calcário">Calcário</option>
      </select>

      <label>Descrição:</label>
      <input type="text" id="descricao" placeholder="Ex: Adubação de cobertura">

      <label>Quantidade (kg):</label>
      <input type="number" id="quantidade" placeholder="Ex: 500">

      <button onclick="salvarAplicacao()">Salvar Aplicação</button>
    </section>

    <!-- Estoque -->
    <section id="abaEstoque" class="aba">
      <h2>📦 Estoque</h2>
      <input type="text" id="nomeInsumo" placeholder="Nome do insumo">
      <input type="number" id="estoqueKg" placeholder="Quantidade (kg)">
      <input type="number" id="precoSaco" placeholder="Preço por saco (50kg)">
      <button onclick="adicionarEstoque()">Adicionar ao Estoque</button>
      <div id="listaEstoque"></div>

      <!-- Novo resumo -->
      <h3>💰 Custos Mensais</h3>
      <div id="resumoMensal"></div>
    </section>

    <!-- Relatórios -->
    <section id="abaRelatorios" class="aba">
      <h2>📊 Relatórios</h2>
      <div id="relatorios"></div>
    </section>

    <!-- Configurações -->
    <section id="abaConfig" class="aba">
      <h2>⚙️ Configurações</h2>
      <button onclick="handleAuthClick()">🔑 Conectar ao Google</button>
      <button onclick="saveDataToDrive()">💾 Salvar no Drive</button>
      <button onclick="loadDataFromDrive()">📂 Carregar do Drive</button>
    </section>
  </main>

  <nav>
    <button onclick="mostrarAba('abaTalhoes')">🌱 Talhões</button>
    <button onclick="mostrarAba('abaRegistros')">📝 Registros</button>
    <button onclick="mostrarAba('abaEstoque')">📦 Estoque</button>
    <button onclick="mostrarAba('abaRelatorios')">📊 Relatórios</button>
    <button onclick="mostrarAba('abaConfig')">⚙️ Configurações</button>
  </nav>

  <!-- Google API -->
  <script src="https://apis.google.com/js/api.js"></script>
  <!-- App principal -->
  <script src="app.js"></script>
</body>
</html>

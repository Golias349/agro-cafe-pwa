<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grão Digital</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="estilo.css">
  <script defer src="app.js"></script>
</head>
<body>
  <header>
    <h1>🌱 Grão Digital</h1>
    <p id="data-atual"></p>
  </header>

  <main>
    <section id="estoque">
      <h2>📦 Estoque</h2>
      <input id="insumo" placeholder="Nome do insumo">
      <input id="quantidade" type="number" placeholder="Quantidade (kg)">
      <input id="preco" type="number" placeholder="Preço por saco (50kg)">
      <button onclick="adicionarEstoque()">Adicionar ao Estoque</button>

      <h3>📊 Resumo Mensal</h3>
      <table id="resumoMensal">
        <tr><th>Mês</th><th>Kg aplicados</th><th>Gasto (R$)</th></tr>
      </table>
    </section>

    <section id="talhoes">
      <h2>🌱 Talhões</h2>
      <input id="novoTalhao" placeholder="Nome do Talhão">
      <button onclick="adicionarTalhao()">Adicionar Talhão</button>
      <ul id="listaTalhoes"></ul>
    </section>

    <section id="config">
      <h2>⚙️ Configurações</h2>
      <p>Backup no Google Drive</p>
      <button onclick="initGoogle()">Conectar ao Google</button>
      <button onclick="saveToDrive()">Salvar no Drive</button>
      <button onclick="loadFromDrive()">Carregar do Drive</button>
    </section>
  </main>

  <footer>
    <nav>
      <button onclick="mostrar('estoque')">📦 Estoque</button>
      <button onclick="mostrar('talhoes')">🌱 Talhões</button>
      <button onclick="mostrar('config')">⚙️ Configurações</button>
    </nav>
  </footer>
</body>
</html>

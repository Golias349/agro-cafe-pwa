<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🌱 Grão Digital</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <header><h1>🌱 Grão Digital</h1><p id="data"></p></header>

  <main>
    <section id="estoque">
      <h2>📦 Estoque</h2>
      <input id="nomeInsumo" placeholder="Nome do insumo">
      <input id="qtdInsumo" placeholder="Quantidade (kg)" type="number">
      <input id="precoInsumo" placeholder="Preço por saco (50kg)" type="number">
      <button onclick="adicionarEstoque()">Adicionar ao Estoque</button>
      <ul id="listaEstoque"></ul>
    </section>

    <section id="resumo">
      <h3>📊 Resumo Mensal</h3>
      <table>
        <thead><tr><th>Mês</th><th>Kg aplicados</th><th>Gasto (R$)</th></tr></thead>
        <tbody id="resumoMensal"></tbody>
      </table>
    </section>

    <section id="talhoes">
      <h2>🌱 Talhões</h2>
      <input id="novoTalhao" placeholder="Nome do Talhão">
      <button onclick="adicionarTalhao()">Adicionar Talhão</button>
      <ul id="listaTalhoes"></ul>
    </section>

    <section id="config">
      <h2>⚙️ Configurações</h2>
      <button onclick="initGoogle()">Conectar ao Google</button>
      <button onclick="salvarNoDrive()">Salvar no Drive</button>
      <button onclick="carregarDoDrive()">Carregar do Drive</button>
      <button onclick="apagarTudo()">Apagar tudo</button>
    </section>
  </main>

  <nav>
    <button onclick="mostrar('estoque')">📦 Estoque</button>
    <button onclick="mostrar('talhoes')">🌱 Talhões</button>
    <button onclick="mostrar('config')">⚙️ Configurações</button>
  </nav>

  <script src="app.js"></script>
</body>
</html>
